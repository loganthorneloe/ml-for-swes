<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Road Map - Machine Learning for SWEs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-animation"></div>
    </div>
    
    <header class="site-header">
        <!-- Navigation will be loaded here -->
    </header>

    <script>
        // Load the navigation
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('.site-header').innerHTML = html;
                // Set active state for learn page
                document.querySelectorAll('a[href="learn.html"]').forEach(link => {
                    link.classList.add('active');
                });
                // Update links to include index.html prefix
                document.querySelectorAll('a[href^="#"]').forEach(link => {
                    link.href = 'index.html' + link.getAttribute('href');
                });
                // Initialize mobile menu
                initMobileMenu();
            });

        // Mobile menu functionality
        function initMobileMenu() {
            document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
                document.querySelector('.mobile-menu').classList.toggle('active');
                this.classList.toggle('menu-open');
                document.body.classList.toggle('menu-open');
            });
        }
    </script>
    
    <main class="container roadmap-container">
        <section class="description" data-aos="fade-up">
            <div class="roadmap-header">
                <img src="assets/road_map_turbo.jpeg" alt="ML Road Map" class="roadmap-image">
                <a href="https://github.com/loganthorneloe/ml-road-map" class="github-button">
                    <i class="fab fa-github"></i>
                    <span>Star</span>
                    <span class="counter">-</span>
                </a>
            </div>
            <div class="roadmap-intro">
                <h1>Machine Learning Road Map</h1>
                <p>A succinct guide to learning ML fundamentals for free!</p>
            </div>
        </section>

        <section class="roadmap-content" id="roadmap-content">
            <!-- Content will be dynamically loaded here -->
        </section>

        <section class="newsletter" data-aos="fade-up">
            <div class="newsletter-content">
                <h2 class="section-title">Always Be (Machine) Learning</h2>
                <p>
                    Join <strong class="gradient-text">4,100+ others</strong> getting weekly machine learning tutorials and resources.
                </p>
                <form class="signup-form">
                    <div class="form-container">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="you@example.com" required>
                        </div>
                        <button type="submit" class="submit-btn">
                            Subscribe <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <small class="form-footer">No spam. Unsubscribe anytime.</small>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="social-links">
                <a href="https://github.com/loganthorneloe" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/loganthorneloe" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/loganthorneloe" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://youtube.com/@loganthorneloe" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="https://societysbackend.com" class="social-icon"><i class="fas fa-bookmark"></i></a>
            </div>
            <div class="footer-links">
                <a href="#" class="contact-link">Contact</a>
            </div>
            <p class="copyright">&copy; 2025 Logan Thorneloe</p>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Configure marked options
        marked.use({
            headerIds: true,
            mangle: false,
            breaks: true
        });

        // Function to format numbers (e.g., 1500 -> 1.5k)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        // Function to fetch GitHub stars
        async function fetchGitHubStats() {
            try {
                const response = await fetch('https://api.github.com/repos/loganthorneloe/ml-road-map');
                const data = await response.json();
                const starCount = data.stargazers_count;
                
                // Update the star count in the button
                const starCountElement = document.querySelector('.github-button .counter');
                if (starCountElement) {
                    starCountElement.textContent = formatNumber(starCount);
                }
            } catch (error) {
                console.error('Failed to fetch GitHub stats:', error);
            }
        }

        // Function to fetch YouTube subscriber count using iframe API
        function loadYouTubeSubscribers() {
            const channelId = 'UC3H55I0SqNKQgJU77LsFiBw';
            
            // Create a hidden iframe for the subscriber button
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/subscribe_embed?channelid=${channelId}`;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            // Listen for messages from the iframe
            window.addEventListener('message', (event) => {
                if (event.origin === 'https://www.youtube.com' && event.data.type === 'subscribe') {
                    const subscriberCount = event.data.subscriberCount;
                    const youtubeButton = document.querySelector('a[href*="youtube.com"] .counter');
                    if (youtubeButton) {
                        youtubeButton.textContent = formatNumber(subscriberCount);
                    }
                }
            });
        }

        // Load and render the markdown content from GitHub
        async function loadRoadmap() {
            try {
                // Update these constants to match your repository
                const REPO_OWNER = 'loganthorneloe';
                const REPO_NAME = 'ml-road-map';
                const BRANCH = 'main';
                const README_PATH = 'README.md';

                // Fetch GitHub stars and initialize YouTube subscriber count
                await fetchGitHubStats();
                loadYouTubeSubscribers();

                // Construct the GitHub raw content URL
                const githubUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${README_PATH}`;
                const response = await fetch(githubUrl);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch content');
                }

                const text = await response.text();
                
                // Skip the image and badges section at the top
                const contentStart = text.indexOf('Welcome to the');
                const content = text.slice(contentStart);
                
                // Convert markdown to HTML
                const html = marked.parse(content);
                
                // Insert the HTML into the page
                document.getElementById('roadmap-content').innerHTML = html;
                
                // Add custom styling to the rendered content
                document.querySelectorAll('.roadmap-content h2').forEach(heading => {
                    heading.classList.add('section-title');
                });

                // Fix image paths to point to GitHub
                document.querySelectorAll('.roadmap-content img').forEach(img => {
                    const src = img.getAttribute('src');
                    if (src && src.startsWith('assets/')) {
                        img.src = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${src}`;
                    }
                });

                // Update the header image to use GitHub URL
                const headerImage = document.querySelector('.roadmap-image');
                if (headerImage) {
                    headerImage.src = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/assets/road_map_turbo.jpeg`;
                }

                // Add section wrappers for better organization
                const h2Elements = document.querySelectorAll('.roadmap-content h2');
                h2Elements.forEach(h2 => {
                    const section = document.createElement('section');
                    section.id = h2.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                    
                    let currentElement = h2;
                    const sectionElements = [h2];
                    
                    while (currentElement.nextElementSibling && currentElement.nextElementSibling.tagName !== 'H2') {
                        sectionElements.push(currentElement.nextElementSibling);
                        currentElement = currentElement.nextElementSibling;
                    }
                    
                    sectionElements.forEach(el => {
                        section.appendChild(el.cloneNode(true));
                        el.remove();
                    });
                    
                    document.querySelector('.roadmap-content').appendChild(section);
                });

            } catch (error) {
                console.error('Error loading roadmap:', error);
                document.getElementById('roadmap-content').innerHTML = `
                    <div class="error-message">
                        <p>Unable to load the roadmap content. Please try refreshing the page.</p>
                        <p>You can also view the content directly on <a href="https://github.com/${REPO_OWNER}/${REPO_NAME}">GitHub</a>.</p>
                    </div>
                `;
            }
        }

        // Load the roadmap content when the page loads
        window.addEventListener('load', loadRoadmap);
    </script>
</body>
</html>
